name: Titan Infrastructure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
          # CRITICAL FIX: Install the Docker collection so linter recognizes the modules
          ansible-galaxy collection install community.docker

      - name: Neutralize Vault (Mock Secrets)
        run: |
          # 1. Create a dummy password file
          echo 'dummy_password' > .vault_pass
          
          # 2. Mock defense.yml (The original secret file)
          rm -f group_vars/defense.yml
          echo 'secret_key: mocked_value' > group_vars/defense.yml
          
          # 3. Mock all.yml (The NEW secret file)
          # We must replace the encrypted file with plain text for the linter
          rm -f group_vars/all.yml
          echo 'my_global_var: mocked_value' > group_vars/all.yml

      - name: Run Ansible Lint
        run: |
      ansible-lint --force-color site.yml workstation.yml roles/
